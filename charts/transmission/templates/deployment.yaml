apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      initContainers:
        - name: update-settings
          image: python:3.9
          command: ["python", "/scripts/update_settings.py"]
          volumeMounts:
            - name: script
              mountPath: /scripts
            - name: config-volume
              mountPath: /config
            - name: read-only-settings
              mountPath: /config/read_only_settings.json
              subPath: read_only_settings.json
      containers:
        - name: transmission
          image: {{ .Values.image }}
          volumeMounts:
            - name: transmission-downloads
              mountPath: /downloads
            - name: config-volume
              mountPath: /config
          env:
            {{- if .Values.auth.enabled }}
            - name: AUTH_USER
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.auth.useExistingSecret }}{{ .Values.auth.existingSecretName }}{{ else }}auth-secret{{ end }}
                  key: USER
            - name: AUTH_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.auth.useExistingSecret }}{{ .Values.auth.existingSecretName }}{{ else }}auth-secret{{ end }}
                  key: PASS
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPorts.http }}
              protocol: TCP
      volumes:
        - name: transmission-downloads
          persistentVolumeClaim:
            claimName: transmission-downloads-pvc
        - name: config-volume
          persistentVolumeClaim:
            claimName: transmission-config-pvc
        - name: script
          configMap:
            name: update-settings-script
        - name: read-only-settings
          configMap:
            name: "{{ .Release.Name }}-conf"
