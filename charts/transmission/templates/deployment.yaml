apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      initContainers:
        - name: update-settings
          image: python:3.9
          command: ["python", "/scripts/update_settings.py"]
          volumeMounts:
            - name: script
              mountPath: /scripts
            - name: config-volume
              mountPath: /config
            - name: read-only-settings
              mountPath: /config/read_only_settings.json
              subPath: read_only_settings.json
      containers:
        - name: transmission
          image: {{ .Values.image }}
          volumeMounts:
            - name: transmission-downloads
              mountPath: /downloads
            - name: config-volume
              mountPath: /config
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPorts.http }}
              protocol: TCP
      volumes:
        - name: transmission-downloads
          emptyDir: {}
        - name: script
          configMap:
            name: update-settings-script
        - name: config-volume
          emptyDir: {}  # Writable volume for settings.json
        {{- if and .Values.config.useSecret .Values.config.secretSettings }}
        - name: read-only-settings
          secret:
            secretName: read-only-settings-secret
        {{- else if and (not .Values.config.useSecret) .Values.config.settings }}
        - name: read-only-settings
          configMap:
            name: "{{ .Release.Name }}-conf"
        {{- end }}
